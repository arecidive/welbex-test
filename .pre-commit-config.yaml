repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v2.5.0"
    hooks:
      - id: check-merge-conflict
      - id: debug-statements

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8 --config setup.cfg backend
        language: system
        types: [ python ]
        pass_filenames: false